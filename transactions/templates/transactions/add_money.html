{% extends "dashboard/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Add Money to Wallet</h2>

    <form method="post" class="card p-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="amount" class="form-label">Enter Amount (â‚¹):</label>
            <input
                type="number"
                step="0.01"
                min="0"
                class="form-control"
                id="amount"
                name="amount"
                placeholder="Enter the amount to add"
                required
            >
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Add Money</button>
        </div>
    </form>
</div>
{% endblock %}
