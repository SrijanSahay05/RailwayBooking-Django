# HTTP server block for Let's Encrypt (Certbot)
server {
    listen 80;
    server_name srijansahay05.in www.srijansahay05.in;

    # Serve the Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}
server {
    listen 443 ssl;
    listen 400 ssl;
    server_name srijansahay05.in www.srijansahay05.in;

    # SSL certificate paths generated by Certbot
    ssl_certificate /etc/letsencrypt/live/srijansahay05.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/srijansahay05.in/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Serve static files
    location /static/ {
        alias /usr/src/app/staticfiles/;
    }

    # Serve media files
    location /media/ {
        alias /usr/src/app/mediafiles/;
    }

    # Proxy requests to the Django app
    location / {
        proxy_pass http://web:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
